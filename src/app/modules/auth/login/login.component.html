<div class="center">
  <div class="home">
    <img
      src="assets/images/login-icon.png"
      alt="landing-page"
      class="home-img"
    />
    <div class="home-info">
      <h1 class="home-header">Email</h1>
      <form class="home-form">
        <mat-form-field class="email" appearance="outline" class="home-input">
          <mat-label>Email</mat-label>
          <input type="password" matInput />
        </mat-form-field>
        <br />
        <mat-form-field
          class="password"
          appearance="outline"
          class="home-input"
        >
          <mat-label>Password</mat-label>
          <input type="password" matInput />
        </mat-form-field>
      </form>
    </div>

    <div class="home-button">
      <button
        mat-flat-button
        color="primary"
        class="home-button"
        (click)="navigateTo('/home')"
      >
        Log In
      </button>
      <a class="home-body" (click)="navigateTo('/auth/forgot-password')">
        Forgot Password?
      </a>
    </div>
  </div>
</div>
